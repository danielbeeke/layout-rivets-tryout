<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>layout</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>

  <!-- bind-class-* adds the class that is filled at the * when the selected value is true -->
  <div class="layout-container" bind-class-has-sidebar-collapsed="layout.sidebar.collapsed" id="layout-container">
    <div class="sidebar">
      <!-- bind-on-* is an event attachment. You can use all the javascript events and the selected function will be run. -->
      <button bind-on-click="functions.toggleSidebar">Toggle</button>

      <!-- The bind-unless removes the rendering if the value evaluates to true -->
      <button bind-on-click="functions.setPanelsBothMiddle" bind-unless="functions.bothPanelsAreMedium | call layout.panel.left.expanded layout.panel.right.expanded">Medium</button>

      <button bind-on-click="functions.saveState">Save state</button>

      <button bind-on-click="functions.restoreState">Restore state</button>
    </div>

    <div class="panels-container">

      <div class="panel left" bind-class-is-expanded="layout.panel.left.expanded" bind-class-is-collapsed="layout.panel.left.collapsed">
        <button bind-on-click="functions.setPanelLeftBig" bind-unless="layout.panel.left.expanded">Big</button>

        <!-- The bind-if does the rendering if the value evaluates to true -->
        <button bind-on-click="functions.setPanelsBothMiddle" bind-if="layout.panel.left.expanded">Medium</button>
      </div>

      <div class="panel right" bind-class-is-expanded="layout.panel.right.expanded" bind-class-is-collapsed="layout.panel.right.collapsed">
        <button bind-on-click="functions.setPanelRightBig" bind-unless="layout.panel.right.expanded">Big</button>
        <button bind-on-click="functions.setPanelsBothMiddle" bind-if="layout.panel.right.expanded">Medium</button>
      </div>

    </div>
  </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/sightglass/index.js"></script>
    <script src="/bower_components/rivets/dist/rivets.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
